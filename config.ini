[Database]
path = data/ant_database.db
backup_dir = backups
max_backups = 10
auto_backup = True

[UI]
default_theme = clam
font_family = Yu Gothic UI
font_size = 10
window_width = 1400
window_height = 900
window_title = アリ類群集・植生データ管理システム v1.0

[Logging]
log_dir = logs
log_level = INFO
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
max_log_files = 30

[Export]
export_dir = exports
default_csv_encoding = utf-8-sig
decimal_separator = .
date_format = %%Y-%%m-%%d

[Map]
default_zoom = 10
offline_mode = False
tile_server = https://tile.openstreetmap.org/{z}/{x}/{y}.png

[SampleData]
generate_on_first_run = True
num_parent_sites = 10
num_survey_sites = 50
num_species = 30
